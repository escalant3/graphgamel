<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/libs/jquery-1.7.1.min.js"></script>
    <script src="js/libs/processing-1.3.6.min.js"></script>
    <script src="js/libs/bootstrap-tabs.js"></script>
    <script src="js/graph-editor.js"></script>
  </head>
  <body>
      <h1>Graphgamel</h1>
      <ul class="tabs">
        <li class="active"><a href="#sec-editor">Editor</a></li>
        <li><a href="#import-gexf">Import GEXF</a></li>
        <li><a href="#sec-node-list">Node list</a></li>
        <li><a href="#sec-edge-list">Edge list</a></li>
        <li><a id="schema-link" href="#sec-schema">Schema</a></li>
        <li><a href="#sec-debug">Debug</a></li>
      </ul>
      <div class="pill-content">
        <div class="active" id="sec-editor">
          <div id="control-bar" style="padding:20px">
            <a class="btn success" onclick="GraphEditor.addNode()">Add node</a>
            <a class="btn danger" onclick="GraphEditor.deleteNode()">Delete node</a>
            <a class="btn success" onclick="GraphEditor.addEdge()">Add edge</a>
            <a class="btn danger" onclick="GraphEditor.deleteEdge()">Delete edge</a>
         </div>
          <canvas id="graphcanvas"></canvas>
        </div>
        <div id="import-gexf">
          <label for="gexf-file">Import GEXF</label>
          <input type="file" id="files" name="files[]" multiple  />
        </div>
        <div id="sec-node-list">
          <ul id="node-list"></ul>
        </div>
        <div id="sec-edge-list">
          <ol id="edge-list"></ol>
        </div>
        <div id="sec-schema">
          <h3>Node Types</h3>
          <ul id="graph-schema-nodes"></ul>
          <h3>Edge Types</h3>
          <ul id="graph-schema-edges"></ul>
        </div>
        <div id="sec-debug">
          <h3>Graph Nodes Debug</h3>
          <textarea id="id_graph_nodes" rows="10" cols="80" name="graph_nodes">{}</textarea>
          <h3>Graph Edges Debug</h3>
          <textarea id="id_graph_edges" rows="10" cols="80" name="graph_edges">[]</textarea>
          <h3>Graph Schema Debug</h3>
          <textarea id="id_graph_schema" rows="10" cols="80" name="graph_schema">{}</textarea>
        </div>
      </div>
    <script type="text/javascript">
      $(function () {
        $('.tabs').tabs()
      })
    </script>

  </body>
</html>
